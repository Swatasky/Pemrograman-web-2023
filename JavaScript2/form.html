<div class="container">
    <form onsubmit="validasi(event, this)">
        <div class="mb-3">
            <label for="nama" class="form-label">Nama Pelanggan</label>
            <input type="text" class="form-control" id="nama" name="nama" placeholder="Nama Pelanggan" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
        </div>
        <div class="mb-3">
            <label for="jam_keberangkatan" class="form-label">Jam Keberangkatan</label>
            <input type="time" class="form-control" id="jam_keberangkatan" name="jam_keberangkatan"
                placeholder="Jam Keberangkatan" required>
        </div>
        <div class="mb-3">
            <label for="tujuan" class="form-label">Tujuan Keberangkatan</label>
            <input type="text" class="form-control" id="tujuan" name="tujuan" placeholder="Tujuan Keberangkatan"
                required>
        </div>
        <div class="mb-3">
            <label for="jumlah_tiket" class="form-label">Jumlah Tiket</label>
            <input type="number" class="form-control" id="jumlah_tiket" name="jumlah_tiket"
                placeholder="Jumlah Tiket" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<div class="container">
      <div class="data card mt-3 m-5">
      </div>
  </div>
  
  
<script>
     function validasi(event, form) {
            event.preventDefault(); 

            var nama = form.nama.value;
            var email = form.email.value;
            var jam_keberangkatan = form.jam_keberangkatan.value;
            var tujuan = form.tujuan.value;
            var jumlah_tiket = form.jumlah_tiket.value;

           
            var validationPassed = true;

            if (nama === "") {
                form.nama.style.borderColor = "red";
                form.nama.placeholder = "Nama Pelanggan harus diisi";
                validationPassed = false;
            } else if (nama.length > 30) {
                form.nama.style.borderColor = "red";
                form.nama.placeholder = "Nama Pelanggan maksimal 30 karakter";
                validationPassed = false;
            }

            
            if (validationPassed) {
                displayData(form);
            }
        }

        function displayData(form) {
            var dataDiv = document.querySelector('.data');

            
            var nama = form.nama.value;
            var email = form.email.value;
            var jam_keberangkatan = form.jam_keberangkatan.value;
            var tujuan = form.tujuan.value;
            var jumlah_tiket = form.jumlah_tiket.value;

            var submittedData = `
                <p>Nama Pelanggan: ${nama}</p>
                <p>Email: ${email}</p>
                <p>Jam Keberangkatan: ${jam_keberangkatan}</p>
                <p>Tujuan Keberangkatan: ${tujuan}</p>
                <p>Jumlah Tiket: ${jumlah_tiket}</p>
            `;
        
            dataDiv.innerHTML = submittedData;
        }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"></script>

</body>
</html>
